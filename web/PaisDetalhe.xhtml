<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalhe de pais</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>DETALHE PAIS</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO:"/> </td>
                        <td> <h:outputLabel value="#{paisController.pais.pais_id}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="NOME DO PAIS"/> </td>
                        <td> <h:outputLabel value="#{paisController.pais.nome_pais}"/>  </td>
                    </tr>
                    
                    <tr>
                        <td> <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/> </td>
                        <td> <h:outputLabel value="#{paisController.pais.ultima_atualizacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bahia" />
                            </h:outputLabel> 
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Editar" style="width: 48%" action="vaiParaEditar"/>                             
            
        </h:form>
    </h:body>
</html>
