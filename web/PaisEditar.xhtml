<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edição de Pais</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>EDIÇÃO DE PAIS</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO:"/> </td>
                        <td> <h:outputLabel value="#{paisController.pais.pais_id}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="NOME DO PAIS"/> </td>
                        <td> <h:inputText value="#{paisController.pais.nome_pais}" maxlength="255" size="80" />  </td>
                    </tr>
                   
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Gravar" style="width: 48%" action="#{paisController.finalizaEdicao()}" />
            
        </h:form>
    </h:body>
</html>
