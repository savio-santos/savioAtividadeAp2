<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalhe de vendedor</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>DETALHE DE UM VENDEDOR</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO:"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.endereco_id}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ENDERECO"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.endereco}"/>  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ENDERECO2"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.endereco2}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="BAIRRO"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.bairro}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="CIDADE"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.cidade.nomeCidade}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="CEP"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.cep}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="PAIS"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.cidade.pais.nome_pais}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="TELEFONE"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.telefone}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/> </td>
                        <td> <h:outputLabel value="#{enderecoController.endereco.endereco2}" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Editar" style="width: 48%" action="vaiParaEditar"/>                             
            
        </h:form>
    </h:body>
</html>
