<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/MeuCss.css" />
        <title>Listagem de cidade</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>LISTAGEM DE CIDADES</h1>
            <h:commandButton value="VOLTAR" style="width: 95%" action="voltaParaIndex"/>
            <h:commandButton value="CADASTRAR NOVA CIDADE" style="width: 95%" action="#{cidadeController.prepararInclusao()}" />
            <br/>

            <h:dataTable style="width: 95%;"
                         var="um"
                         value="#{cidadeController.cidades}"
                         border="1"
                         headerClass="cabecalho"
                         >

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>

                    <center><h:outputLabel value="#{um.cidade_id}"/></center>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CIDADE"/>
                    </f:facet>
                    <center>
                        <h:outputLabel value="#{um.nome_cidade}"/>                    
                </center>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PAIS"/>
                    </f:facet>
                    <center>
                    <h:outputLabel value="#{um.pais.nome_pais}"/></center>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/>

                    </f:facet>
                    <center>
                    <h:outputLabel value="#{um.ultima_atualizacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputLabel>
                        </center>
                </h:column>

                <h:column>
                    <center>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>

                    <h:commandLink value="Editar" action="vaiParaEditar" >
                        <f:setPropertyActionListener target="#{cidadeController.cidade}" value="#{um}" />
                    </h:commandLink>

                    <h:outputLabel value="|"/>

                    <h:commandLink value="Deletar" action="#{cidadeController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{cidadeController.cidade}" value="#{um}"/>
                    </h:commandLink>
                    </center>
                </h:column>

            </h:dataTable>

        </h:form>
    </h:body>
</html>
