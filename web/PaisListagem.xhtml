<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/MeuCss.css" />
        <title>Listagem de pais</title>
    </h:head>
    <h:body>
        <center>
            <h:form >
                <h1>LISTAGEM DOS PAISES CADASTRADOS</h1>

                <h:commandButton value="VOLTAR" style="width: 80%" action="voltaParaIndex"/>
                <h:commandButton value="CADASTRAR NOVO PAIS" style="width: 80%" action="#{paisController.prepararInclusao()}" />
                <br/>

                <h:dataTable style="width: 80%"
                             var="umPais"
                             value="#{paisController.paises}"
                             border="1"
                             headerClass="cabecalho">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="CÓDIGO"/>
                        </f:facet>

                        <center><h:outputLabel value="#{umPais.pais_id}"/></center>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="PAIS"/>
                        </f:facet>

                        <center> <h:outputLabel value="#{umPais.nome_pais}"/></center>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                           <center> <h:outputLabel value="ULTIMA ATUALIZAÇÃO"/></center>

                        </f:facet>
                        <center>
                        <h:outputLabel value="#{umPais.ultima_atualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                           
                        </h:outputLabel>
                            </center>
                    </h:column>

                    <h:column>
                        <center>
                        <f:facet name="header">
                            <h:outputLabel value="AÇÃO"/>
                        </f:facet>

                        <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                            <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPais}" />
                        </h:commandLink>

                        <h:outputLabel value="|"/>
                        <h:commandLink value="Editar" action="vaiParaEditar">
                            <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPais}" />
                        </h:commandLink>

                        <h:outputLabel value="|"/>

                        <h:commandLink value="Deletar" action="#{paisController.finalizaDelecao()}">
                            <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPais}"/>
                        </h:commandLink>
                    </center>
                    </h:column>

                </h:dataTable>

            </h:form>
        </center>
    </h:body>
</html>
